<div class="d-flex justify-content-around flex-wrap my-3">

  @for(user of users; track $index){

  <div [ngClass]="user.hasShown ? 'userBadge ready' : 'userBadge loading' " class="d-flex flex-md-row mx-2 my-2">
    <span>
      @if(user.hasShown){
      <span class="icon me-2" >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-circle"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>

      </span>
      }@else {
      <span class="loaderIcon icon me-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-loader-2"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>

      </span>
      }
    </span >

    <span class=''>
      {{user.name}}

    </span>

  </div>

  }

</div>
